<div class="container">
    <h2>User Data</h2>
    <form #userData="ngForm" (ngSubmit)="onSubmit(userData.value)">
        <div class="form-group">
            <label>Name</label>
            <input type="text" #nameRef required class="form-control" name="name" ngModel>
            <b>{{ nameRef.className }} {{ nameRef.pristine }}</b>
        </div>
        <div class="form-group">
            <label>E-mail</label>
            <input type="text" class="form-control" name="email" ngModel>
        </div>
        <div ngModelGroup="address">
            <div class="form-group">
                <label>Street</label>
                <input type="text" class="form-control" name="street" ngModel>
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" name="city" ngModel>
            </div>
            <div class="form-group">
                <label>PostalCode</label>
                <input type="text" class="form-control" name="postalcode" ngModel>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
